<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 계산기</title>
</head>
<body>
    <button onclick="calc('plus')">+</button>
    <button onclick="calc('minus')">-</button>
    <button onclick="calc('multiply')">*</button>
    <button onclick="calc('divide')">/</button>
    <button onclick="calc('and')">%</button>
</body>
<script>
    function calc(operation) {
        var one = prompt("첫 번째 숫자를 입력하세요.");
        var two = prompt("두 번째 숫자를 입력하세요.");
        var result;

        switch(operation) {
            case "plus":
                result = parseFloat(one) + parseFloat(two);
                break;
            case "minus":
                result = parseFloat(one) - parseFloat(two);
                break;
            case "multiply":
                result = parseFloat(one) * parseFloat(two);
                break;
            case "divide":
                result = parseFloat(one) / parseFloat(two);
                break;
            case "":
                result = parseFloat(one) % parseFloat(two);
                return;
        }

        alert("연산 결과: " + result);
    }
</script>
</html>
