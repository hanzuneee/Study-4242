    <style>
        .input-text-label {
            font-weight: bold;
            min-width: 100px;
        }

        input[type="password"],input[type="number"],input[type="text"] {
            width: 50%;
            height: 38px;
            line-height: 38px;
            padding: 5px;
            border-radius: 3px;
            box-shadow: 0 0 3px rgba(40, 40, 40, 0.2);
            border: none;
            font-size: 14px;
        }

        .input-text-default-line {
            border: 1px solid #333 !important;
        }
    </style>
</head>
