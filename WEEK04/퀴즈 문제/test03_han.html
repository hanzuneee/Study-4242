<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <style>
        body {
            font: bold;
            background-color: whitesmoke;
            text-align: center;
        }
        button { 
            background-color: white;
            color: black;
            border: 1px solid navy;
            border-radius: 4px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h4>다음 문제의 빈칸에 알맞은 말을 쓰세요.</h4>
    <button onclick="quiz(1)">C++과 자바는 클래스 기반 객체지향 언어이다.</button>
    <button onclick="quiz(2)">프로퍼티는 객체의 상태를 나타내는 값이다.</button>
    <button onclick="quiz(3)">자바스크립트 함수는 객체이고, 함수는 값으로 취급 가능하다.</button>
    <script>
        function quiz(value) {
            if (value === 1) { 
                var a = prompt('그렇다면 자바스크립트는 어떤 ***** ** **** 언어인가?')
                if ( a === '프로토타입 기반 객체지향') {
                    alert('정답입니다.')
                }
                else if ( a === '프로토타입기반객체지향') {
                    alert('칸에 맞게 정확히 입력하세요.')
                }
                else {
                    alert('틀렸습니다.')
                }
            }
            else if (value === 2) { 
                var b = prompt('그렇다면 프로퍼티는 어떤 *와 *으로 구성되는가?')
                if ( b === '키 값') {
                    alert('정답입니다.')
                }
                else if( b === '키와 값') {
                    alert('정답입니다.')
                }
                else {
                    alert('틀렸습니다.')
                }
            }
            else {
                var c = prompt('이 말은 곧 **** 값으로 사용 가능하다는 말이다.')
                if ( c === '프로퍼티') {
                    alert('정답입니다.')
                }
                else {
                    alert('틀렸습니다.')
                }
            }
        }
    </script>
</body>
</html>
