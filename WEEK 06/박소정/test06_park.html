<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>소정이 문제</title>
</head>
<body>
    <script>
        //사용자한테 숫자 두 개 값 입력받기
        var num1 = prompt('첫 번째 수를 입력하세요.');
        var num2 = prompt('두 번째 수를 입력하세요.');

        //문자열을 숫자로 변환
        var x = parseFloat(num1);
        var y = parseFloat(num2);

        //숫자의 두 개의 합을 제곱하는 함수
        function addsquare (x, y) {
            var sum = x + y ; //두 수의 합
            return sum * sum; //합의 제곱으로
        }

        //결과 출력
        var result = addsquare(x, y)
        alert("두 숫자의 합의 제곱: " + result);
    </script>
</body>
</html>
