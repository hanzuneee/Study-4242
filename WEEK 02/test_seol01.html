<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 문제</title>
</head>
<body>
    <script>
        function agecalc(){
            var b = prompt("태어난 연도를 입력하세요");
            var p = prompt("현재 연도를 입력하세요");
            var result = parseInt(p) - parseInt(b) + 1; 

            alert("당신의 나이는 " + result +"세 입니다.");
        }
    </script>
    <button onclick="agecalc()">윤아 문제 시작하기</button>
</body>
</html>
