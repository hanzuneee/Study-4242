<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 문제</title>
</head>
<body>
    <script>
        function calctTriangle() {
            var width = prompt("삼각형의 밑변의 길이를 입력하세요.");
            var height = prompt("삼각형의 높이의 길이를 입력하세요.")
            
            let area = width*height*0.5

            alert("삼각형의 넓이는" + area +"cm^2 입니다");
        }
    </script>
    <button onclick="calctTriangle()">보윤이 문제 시작하기</button>
</body>
</html>
