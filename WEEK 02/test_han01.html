<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>변수 선언에 대한 문제</title>
</head>
<body>
<script>
function checkAnswer() {
    var answer = prompt("자바스크립트는 대소문자를 구별할 수 있다.");

    // 입력값이 'o'인 경우에는 맞습니다를 출력
    if (answer.case() === 'o') {
        alert("맞습니다.");
    } 
    // 입력값이 'x'인 경우에는 틀렸습니다를 출력
    else if (answer.case() === 'x') {
        alert("틀렸습니다.");
    } 
    // 'o' 또는 'x' 이외의 값이 입력된 경우에는 잘못된 입력임을 알림
    else {
        alert("잘못된 입력입니다.");
    }
}
</script>
<button onclick="checkAnswer()">변수 선언에 대한 문제 시작하기</button>
</body>
</html>
